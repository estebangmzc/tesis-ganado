<div class="register-container show">
  <h2>Recuperar Contraseña</h2>

  <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
    <label for="email">Correo Electrónico</label>
    <input 
      type="email" 
      id="email" 
      formControlName="email" 
      placeholder="Ingresa tu correo" 
      required
    >

    <!-- Mensajes de éxito y error -->
    <p *ngIf="message" class="success-message" aria-live="polite">{{ message }}</p>
    <p *ngIf="errorMessage" class="error-message" aria-live="polite">{{ errorMessage }}</p>

    <!-- Botones -->
    <div class="button-group">
      <button type="submit" [disabled]="resetForm.invalid || loading">
        {{ loading ? 'Enviando...' : 'Recuperar Contraseña' }}
      </button>
      <button type="button" class="cancel-btn" (click)="closeModal()">Cancelar</button>
    </div>       
  </form>
</div>
