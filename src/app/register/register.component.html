<div class="register-container">
  <h2>REGISTRO DE USUARIO</h2>
  <form (ngSubmit)="register()">

    <label for="name">Nombre Completo:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required>

    <label for="birthDate">Fecha de Nacimiento:</label>
    <input type="date" id="birthDate" [(ngModel)]="birthDate" name="birthDate" required>

    <label for="phone">Teléfono:</label>
    <input type="tel" id="phone" [(ngModel)]="phone" name="phone" required>

    <label for="farmName">Nombre de la Finca:</label>
    <input type="text" id="farmName" [(ngModel)]="farmName" name="farmName" required>

    <label for="email">Correo Electrónico:</label>
    <input #emailInput type="email" id="email" [(ngModel)]="email" name="email" required>

    <label for="password">Contraseña:</label>
    <input 
      type="password" 
      id="password" 
      [(ngModel)]="password" 
      name="password" 
      (input)="checkPasswords()" 
      [class.error]="!passwordsMatch || password.length < 6"
      required
    />

    <label for="confirmPassword">Confirmar Contraseña:</label>
    <input 
      type="password" 
      id="confirmPassword" 
      [(ngModel)]="confirmPassword" 
      name="confirmPassword" 
      (input)="checkPasswords()" 
      [class.error]="!passwordsMatch || password.length < 6"
      required
    />

    <!-- Mensajes de error en tiempo real -->
    <p class="error-message" *ngIf="password.length < 6">
      ⚠️ La contraseña debe tener al menos 6 caracteres.
    </p>

    <p class="error-message" *ngIf="!passwordsMatch && password.length >= 6">
      ⚠️ Las contraseñas no coinciden.
    </p>

    <!-- Contenedor para alinear botones -->
    <div class="button-group">
      <button type="submit" [disabled]="!passwordsMatch || password.length < 6">Registrar</button>
      <button type="button" class="cancel-btn" (click)="closeModal()">Cancelar</button>
    </div>

  </form>
</div>
